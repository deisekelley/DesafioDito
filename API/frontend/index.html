<!DOCTYPE html>
<html>
 <head>
  <meta charset="ISO-8859-1">
  <title>Automplete</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="jquery.min.js"></script>

  <script type="text/javascript">
  	$(document).ready(function(){
  		$('#customerevent').keyup(function(){
  			$.ajax({
  				type: 'GET',
  				url: 'http://localhost:3000/eventos',
  				success: function(result){
  			  		var s = '';
  					for(var i=0;i<result.length;i++){
  						console.log(result[i].event);
  						var tipo = $("#customerevent").val();
  					  
  						 if(result[i].event.startsWith(tipo)){
  						 	console.log('teste' + result[i].event);
  						  s+= '<li>'+result[i].event+'</li>';
  						}
	  					
  					$('#result').html(s);
  				}
  				}
  			});
  		});
  	});
  </script>
  
 </head>
 <body>
 	Event <input type="text" id="customerevent" >

 	<br>
 	<ul id="result"></ul>

 </body>
 </html>
