<!DOCTYPE html>
<html>
 <head>
  <meta charset="ISO-8859-1">
  <title>Autocomplete</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
 <link href="/styles.css" rel="stylesheet" />
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="jquery.min.js"></script>
 

  <script type="text/javascript">
  	$(document).ready(function(){
  		$('#customerevent').keyup(function(){
  			$.ajax({
  				type: 'GET',
  				url: 'http://localhost:3000/eventos',
  				success: function(result){
  			  		var s = '';
  					for(var i=0;i<result.length;i++){
  						console.log(result[i].event);
  						var tipo = $("#customerevent").val();
  					  
  						 if(result[i].event.startsWith(tipo)){
  						 	console.log('teste' + result[i].event);
  						  s+= '<li>'+result[i].event+'</li>';
  						}
	  					
  					$('#result').html(s);
  				}
  				}
  			});
  		});
  	});
  </script>
  
 </head>
 <body>

		<!--  <h1 class="title">REST API EVENT</h1> -->
        <div id="homepage">
            <h2>Procure por eventos!</h2>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
		
		<div id="event-container">
				<form id="search">

				  <div class="input-group">
						<input type="text" class="form-control" id="customerevent" placeholder="Eventos" aria-describedby="basic-addon1">
					  </div>

				 <!-- <input type="text" id="customerevent" > -->
				 <ul class="list-group">
						<li id="result"></li>
					  </ul>

				   <ul id="result"></ul>
				</form>
		</div>
 	

 </body>
 </html>
